        <form action="#" name="form" method="post">

                <label>Descrição: <br></label>
                <textarea name="descricao" id="descricao" rows="3" cols="30" style="margin: 10px 0px 10px 0px">
                </textarea>

                <br><input type="submit" value="Enviar">
            </fieldset>
